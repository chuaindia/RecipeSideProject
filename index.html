<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Recipe Collection</h1>
  </header>

  <main>
    <section>
      <h2>Appetizers</h2>
      <ul id="appetizer-list">
        <!-- List of appetizer recipes will be dynamically added here -->
      </ul>
    </section>

    <section>
      <h2>Main Courses</h2>
      <ul id="main-course-list">
        <!-- List of main course recipes will be dynamically added here -->
      </ul>
    </section>

    <section>
      <h2>Desserts</h2>
      <ul id="dessert-list">
        <!-- List of dessert recipes will be dynamically added here -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
